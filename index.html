<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link type="text/css" rel="stylesheet" href="style.css" class="css" />
      <title>Dom Insertion/Keyboard Events - JS</title>
   </head>


   <body>

      <form>
         <input class="target" type="text" value="Field 1">
         <select class="target">
            <option value="option1" selected="selected">Option 1</option>
            <option value="option2">Option 2</option>
         </select>
      </form>

      <div id="other">
         Trigger the handler
      </div>


      <!-- Si tenéis jQuery importado a vuestro proyecto y os aparece este error con muchas
      de sus funciones, slideUp, slideDown, slideToggle etc… es porque seguramente
      tengamos importado la “nueva” versión ligera (SLIM) de jQuery. Así que si tenemos
      importado:-->
      <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
      <script src="index.js"></script>

   </body>

</html>
